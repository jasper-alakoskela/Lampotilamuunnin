<!DOCTYPE html>
<html lang="fi">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Lämpötilamuunnin</title>
    <link rel="stylesheet" href="style.css">
  </head>
  <body>
    <h1>Lämpötilamuunnin</h1>

      <select name="temperature" id="temperature">
        <option value="valitse">Valitse</option>
        <option value="ctof">Celcius to Fahrenheit</option>
        <option value="ftoc">Fahrenheit to Celcius</option>
        <option value="ftok">Fahrenheit to Kelvin</option>
        <option value="ktof">Kelvin to Fahrenheit</option>
        <option value="ktoc">Kelvin to Celcius</option>
        <option value="ctok">Celcius to Kelvin</option>
      </select>
      <br />
      <br />

      <label for="input">Syötä lämpötila:</label><br /><br />
      <input id="lämpötila" type="text" />
      <button id="calculate">Muunna</button> <br /><br />
      <ol id="vastaukset"></ol>

      
        <input type="radio" name="decimal" value="1d" />
          <label for="1d">1 Desimaali</label><br />
        <input type="radio" name="decimal" value="2d" />
          <label for="2d">2 Desimaali</label><br />
        <input type="radio" name="decimal" value="3d" />
          <label for="3d">3 Desimaali</label><br />

    <script src="muunnin.js"></script>
  </body>
</html>
