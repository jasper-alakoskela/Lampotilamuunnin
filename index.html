<!DOCTYPE html>
<html lang="fi">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Lämpötilamuunnin</title>
  </head>
  <body>
    <h1>Lämpötilamuunnin</h1>
    <form>
      <select name="tempature" id="tempature">
        <option value="ctof">Celcius to Fahrenheit</option>
        <option value="ftoc">Fahrenheit to Celcius</option></select
      ><br />
      <br />
      <label for="input">Syötä lämpötila:</label><br /><br />
      <input id="input" type="text" />
      <button>Muunna</button><br /><br />
      <input type="radio" id="1d" name="decimal" value="1d" />
      <label for="1d">1 Desimaali</label><br />
      <input type="radio" id="2d" name="decimal" value="2d" />
      <label for="2d">2 Desimaali</label><br />
      <input type="radio" id="3d" name="decimal" value="3d" />
      <label for="3d">3 Desimaali</label><br />
    </form>
    <script src="muunnin.js"></script>
  </body>
</html>
